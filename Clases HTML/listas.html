<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas</title>
    </head>

    <body>
        <!--Ordered List /  Listas Ordenadas-->
        <ol> 
            <!--List Item-->
            <li>Primer elemento</li>
            <li>Segundo elemento</li>
            <li>Tercer elemento</li>
        </ol>
        <!--Unordered List  /  Listas desordenadas-->
        <ul>
            <li>Primer elemento</li>
            <li>Segundo elemento</li>
            <li>Tercer elemento</li>
        </ul>
    </body>
</html>
