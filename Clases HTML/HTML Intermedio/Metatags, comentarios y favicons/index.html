<body>
    <!-- COMENTARIO: codigo unicamente legible para el desarrollador -->
    
    <!-- 
    METATAGS: Describe / proporciona info de la pagina, no son visibles para los usuarios, ayudan al posicionamiento de la pagina
    - lang: Idioma de la pagina
    - UTF-8: Codificacion con caracteres unicode (permite todos los caracteres de los idiomas existentes)
    - name & content: nombre, declaracion y definicion del contenido de la pagina
    - meta:desc → descripcion idealmente de 100 caracteres
    - meta:kw → palabrad claves, todas separadas por comas
    - author: define autor de la pagina
    - robots: la leen los motores de busqueda 
        - nofollow: no muestra la pagina en los resultados de busqueda
        - nosnippet: no mostrar fragmentos de la pagina
        - noarchive: no almacena una copia de la pagina en el cache
        - noimageindex: que no se muestren las imagenes en la busqueda (no se indexan)
    - title: titulo de la pagina

    OPEN GRAP METATAGS (<meta name="OG:TITLE" content="">) 
    - OG:image → 
    - OG:description → 
    - OG:url → url real a la que se debe de redirigir la persona (se puede ver una previsualizacion en https://metatags.io/ ademas de poder configurar el codigo)
    -->

    <!-- FAVICON: Icon de la pestaña de la pagina -->
</body>
