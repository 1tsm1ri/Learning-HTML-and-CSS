<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enlazando CSS</title>
    </head>

    <body>

        <h1>Este es un titulo</h1>

        <!-- Estilos en linea style=""   |  <p style="color: brown; font-size: 15px;"> -->
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt repellat, blanditiis quo ducimus odit ab perferendis omnis suscipit quis est reiciendis atque, laborum enim libero aliquam dolorum, saepe vero deserunt.
        </p>

        <!-- Dar estilo con propiedades de CSS -->
        <style>
            p {
                color: blueviolet;
            }
            h1 {
                color: aquamarine;
            }
        </style>

    </body>
</html>
