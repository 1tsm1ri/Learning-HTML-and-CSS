<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Select, Datalist y Option</title>
</head>

<body>
    <form>
        <h2>Formulario de contacto</h2>


        <!-- SIMPLE INPUTS -->
        <fieldset>
            <legend>INFORMACION BASICA</legend>
                <div class="form_input">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" placeholder="Min Yoongi" id="nombre">
                </div>
                <div class="form_input">
                    <label for="email">Mail</label>
                    <input type="mail" placeholder="ejemplo@gmail.com" id="email">
                </div>
                <div class="form_input">
                    <label for="asunto">Asunto</label>
                    <input type="text" placeholder="Asunto de tu mensaje" id="asunto">
                </div>
        </fieldset>

        <!-- SELECT & OPTION -->
        <div class="form_input">
            <label>Tipo de usuario
            <select name="type-of-user">
                <option value="user1">Seguidor</option>
                <option value="user2">Empresa</option>
                <option value="user3">Otro</option>
            </select>
            </label>
        </div>
        <!-- DATALIST & OPTION -->
        <div class="form_input">
            <label>Referente
                <input list="referente" name="referente">
            <datalist id="referente" name="type-of-user">
                <option value="Una empreza"></option>
                <option value="Un amigo"></option>
                <option value="Otro">Un familiar, redes sociales, etc..</option>
            </datalist>
            </label>
        </div>


        <!-- TEXTAREA -->
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea rows="7" placeholder="Deja tu mensaje..." id="mensaje"></textarea>
        </div>
        <div class="form_input">
            <label>Acepto los terminos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
</body>
</html>
