<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
    </head>

    <body>
        <form>
            <!-- required = para que sea un campo obligatorio -->
            <!-- minlength = longitud minima del dato -->
            <input type="text" required minlength="3">
            <!-- name="" identificador de campo -->
            <input type="text" name="username">
            <!-- placeholder="" = atributo visual -->
            <input type="text" placeholder="escribe tu nombre">

            <input type="email">
            <input type="password">
            <input type="checkbox">
            <input type="radio">
            <input type="file">
            <input type="date">
            <input type="submit">
        </form>
    </body>
</html>
